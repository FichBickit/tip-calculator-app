<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Project 3 | Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="largeContainer">
    <div class="logoDiv">
      <img class="logo" src="./images/logo.svg" />
    </div>
    <main class="main">
      <article class="tipInfo">
        <section class="billInfo">
          <section class="billTextDiv">
            <label for="billValue" class="billText">Bill</label>
            <p id="billErrorText">Invalid bill</p>
          </section>
          <section class="billValueBox" novalidate>
            <img class="dollarSign" src="./images/icon-dollar.svg" alt="Dollar Sign" />
            <input type="number" id="billValue" name="billValue" placeholder="0" min="0">
          </section>
        </section>
        <section class="selectTip">
          <section class="tipAmountDiv">
            <p class="selectTipText">Select Tip %</p>
            <p id="customErrorText">Invalid value</p>
          </section>
          <section class="selectTipButtons">
            <button class="fivePercentButton default">5%</button>
            <button class="tenPercentButton default">10%</button>
            <button class="fifteenPercentButton default">15%</button>
            <button class="twentyfivePercentButton default">25%</button>
            <button class="fiftyPercentButton default">50%</button>
            <input type="number" id="customValue" class="customValue" name="customValue" placeholder="Custom" min="0">
          </section>
        </section>
        <section class="peopleInfo">
          <section class="peopleAmountDiv">
            <label for="peopleAmount" class="peopleText">Number of People</label>
            <p id="peopleErrorText">Invalid number</p>
          </section>
          <section class="peopleAmountBox" novalidate>
            <img class="peopleLogo" src="./images/icon-person.svg" alt="People Logo" />
            <input type="number" id="peopleAmount" name="peopleAmount" placeholder="0" min="0">
          </section>
        </section>
      </article>
      <article class="amountBox">
        <section class="allButReset">
          <section class="tipAmount">
            <section class="tipAmountText">
              <h6 class="tipAmountItself">Tip Amount</h6>
              <h6 class="tipAmountPerPerson">/ person</h6>
            </section>
            <h1 class="tipAmountValue">$0.00</h1>
          </section>
          <section class="totalAmount">
            <section class="totalAmountText">
              <h6 class="totalAmountItself">Total</h6>
              <h6 class="totalAmountPerPerson">/ person</h6>
            </section>
            <h1 class="totalAmountValue">$0.00</h1>
          </section>
        </section>
        <section class="calcButtonBox">
          <button class="calcButton mainButtonStyle">CALCULATE</button>
          <button class="resetButton mainButtonStyle">RESET</button>
        </section>
      </article>
    </main>
  </div>
</body>

</html>
